<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Calculator by EC</title>
    </head>
    <body>
        <div class="container">
            <input type="text" id= "inputBox" class="display" placeholder="0"/>
            <!-- Add your classes or ids -->
            <div class="buttons">
                <button id="clear">AC</button>
                <button id="backspace">DEL</button>
                <button id="percentage">%</button>
                <button class="operator" id="divide">/</button>

                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" id="multiply">*</button>

                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" id="subtract">-</button>

                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="add">+</button>

                <button class="number">0</button>
                <button class="number">00</button>
                <button class="operator" id="dot">.</button>
                <button id="equal">=</button>
            </div>
        </div>
        <script src="./src/main.js"></script>
    </body>
</html>
